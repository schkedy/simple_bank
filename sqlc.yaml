version: "2"
cloud:
  project: "simple-bank"
servers:
  - engine: postgresql
    uri: "postgresql://postgres:2356@localhost:5432/simple_bank?sslmode=disable"
sql:
- schema: "./db/migration/"
  queries: "./db/query/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "./db/sqlc"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
  database:
    managed: true
    # uri: ${DATABASE_URI}
  rules:
    - sqlc/db-prepare
